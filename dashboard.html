<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Dance Plan Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFEBD8;
      color: #323C5C;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard {
      text-align: center;
    }

    .progress {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .details {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Your Dance Plan Progress</h1>
    <div class="progress" id="completionPercentage">Loading...</div>
    <div class="details" id="completedTasksDetails">Calculating...</div>
  </div>

  <script>
    // Calculate and display progress based on saved completion data
    function updateDashboard() {
      const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || {};
      const totalTasks = Object.keys(completedTasks).length;
      const completedCount = Object.values(completedTasks).filter(status => status).length;
      const completionPercentage = totalTasks ? Math.round((completedCount / totalTasks) * 100) : 0;

      // Update dashboard display
      document.getElementById('completionPercentage').innerText = `${completionPercentage}% Completed`;
      document.getElementById('completedTasksDetails').innerText = `${completedCount} of ${totalTasks} tasks completed.`;
    }

    // Initialize dashboard
    window.onload = updateDashboard;
  </script>
</body>
</html>
