<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Goal Tracker</title>
    <style>
        body {
            color: #323C5C;
            background: linear-gradient(180deg, #0e193d5d 0%, #FFEBD8 100%);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 28px 150px rgba(0, 0, 0, 0.3);
            background-color: white;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #323C5C;
            border-radius: 5px;
        }
        button {
            background-color: #323C5C;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4b5987;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Future Goal</h1>
        <form id="goalForm">
            <input type="text" id="goal" placeholder="What do you want to achieve?" required /><br />
            <input type="number" id="days" placeholder="In how many days?" required /><br />
            <button type="submit">Submit</button>
        </form>
        <p id="response" style="margin-top: 20px;"></p>
    </div>

    <script>
        document.getElementById('goalForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent page reload

            const goal = document.getElementById('goal').value;
            const days = document.getElementById('days').value;

            try {
                const res = await fetch('/generate-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goal, days })
                });

                const data = await res.json();

                if (data.redirect) {
                    window.location.href = data.redirect; // Redirect to cards.html
                } else {
                    alert('Error generating the plan. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating the plan. Please try again.');
            }
        });
    </script>
</body>
</html>
