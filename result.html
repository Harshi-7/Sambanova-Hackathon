<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <p>You answered {{ correct_answers }} out of {{ quiz|length }} questions correctly!</p>

    <h2>Quiz Review</h2>
    <ol>
        {% for i, q in enumerate(quiz) %}
            <li>
                <p><strong>{{ q.question }}</strong></p>
                <p>Your answer: {{ answers[i] }}</p>
                <p>Correct answer: {{ q.correct_answer }}</p>
            </li>
        {% endfor %}
    </ol>

    <a href="/quiz">Try Another Quiz</a>
</body>
</html>
