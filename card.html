<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30-Day Dance Plan</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0e193d5d 0%, #FFEBD8 100%);
      color: #323C5C;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Save Schedule Section */
    .save-schedule {
      margin-bottom: 20px;
      text-align: center;
    }

    .save-schedule h3 {
      font-size: 1.5em;
      color: #323C5C;
    }

    .save-schedule input[type="text"] {
      padding: 10px;
      border: 1px solid #323C5C;
      border-radius: 5px;
      margin-right: 10px;
    }

    .save-schedule button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #323C5C;
      color: #FFEBD8;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-schedule button:hover {
      background-color: #0e193d;
    }

    /* Centered Container */
    .centered-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    /* Task Card Styles */
    .task-card {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: #FFEBD8;
      color: #323C5C;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .task-day {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .task-content {
      font-size: 1em;
      margin-bottom: 10px;
    }

    /* Checkbox Styles */
    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="save-schedule">
    <h3>Save Your Schedule</h3>
    <input type="text" id="scheduleName" placeholder="Schedule Name" required>
    <button onclick="saveSchedule()">Save Schedule</button>
  </div>

  <div class="centered-container">
    <!-- Task Cards -->
    {% for item in plan %}
    <div class="task-card">
      <div class="task-day">{{ item.day }}</div> <!-- Display Day -->
      <div class="task-content">{{ item.task }}</div> <!-- Display Task -->
      <div class="checkbox-container">
        <input type="checkbox" id="task-{{ item.day }}" name="task-{{ item.day }}">
        <label for="task-{{ item.day }}">Mark as Completed</label>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    const plan = {{ plan | tojson | safe }}; 

    function saveSchedule() {
      const scheduleName = document.getElementById('scheduleName').value;

      if (!plan || plan.length === 0) {
        alert('No tasks to save.');
        return;
      }
      if (!scheduleName) {
        alert('Please enter a schedule name.');
        return;
      }

      fetch('/save-schedule', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: scheduleName, tasks: plan }),
      })
      .then(response => {
        if (response.ok) {
          alert('Schedule saved successfully!');
          document.getElementById('scheduleName').value = ''; // Clear input
        } else {
          alert('Failed to save schedule.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving the schedule.');
      });
    }
  </script>
</body>
</html>
