<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30-Day Dance Plan</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffa432;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-y: auto; /* Allow body to scroll */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the top to start scrolling from the top */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Keeps the card square */
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.show-back .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px; /* Adjust font size if necessary */
      color: black;
      box-sizing: border-box;
      overflow-y: auto; /* Allow scrolling inside the cards */
      padding: 20px;
      text-align: left; /* Align text for better readability */
    }

    .card-front {
      background-color: #ffa432;
      font-weight: bold;
    }

    .card-back {
      background-color: #ff8b00;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Flashcards -->
    {% for item in plan %}
    <div class="card" onclick="toggleFlip(this)">
      <div class="card-inner">
        <div class="card-front">
          <h3>{{ item.day }}</h3> <!-- Display Day -->
        </div>
        <div class="card-back">
          <p>{{ item.task }}</p> <!-- Display Task -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    function toggleFlip(card) {
      card.classList.toggle('show-back');
    }
  </script>
</body>
</html>
